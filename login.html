<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row align-items-center">
      <div class="col-lg-6 col-md-12 col-sm-12 mb-4">
        <img src="assets/login@2x.png" alt="" class="img-fluid">
      </div>
      <div class="col-lg-1 col-md-12 col-sm-12"></div>
      <div class="col-lg-5 col-md-12 col-sm-12">
        <h1>Welcome Back!</h1>
        <form class="login-form">
          <div class="form-group form-group-email">
            <label for="email" class="email-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com" required>
          </div>
          <div class="form-group form-group-password">
            <label for="password" class="password-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password" required>
          </div>
          <div class="container">
            <div class="row">
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-remember" for="rememberMe">Remember me</label>
              </div>
              <a href="#" class="forgot-password ml-auto">Forgot Password?</a>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
          <div class="container separator">
            <div class="row row-hr align-items-center">
              <hr width="30%" align="left">or continue with<hr width="30%" align="right">
            </div>
          </div>
          <div class="container">
            <div class="row oauth-login">
              <div class="col col-google">
                <button class="btn btn-google btn-block"><img src="assets/google@2x.png" alt="" width="24px" class="mr-2"> Google</button>
              </div>
              <div class="col col-facebook">
                <button class="btn btn-facebook btn-block"><img src="assets/facebook@2x.png" alt="" width="24px" class="mr-2"> Facebook</button>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row justify-content-center row-sign-up">
              <p>Already have an account?</p>&nbsp;<a href="#" class="sign-up-link">Sign Up</a>
            </div>
          </div>
      </div>
    </div>
  </div>
  <script src="libraries/jquery/jquery-3.6.0.js"></script>
  <script src="libraries/bootstrap/js/bootstrap.js"></script>
</body>
</html>
